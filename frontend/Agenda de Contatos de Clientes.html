<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestão de Clientes e Contatos</h1>

    <div id="gestaoClientes">
        
        <form id="formCliente">
            
            <h3 style="grid-column: 1 / -1;">Cadastro de Cliente</h3>
            
            <input type="hidden" id="clienteId">
            
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required maxlength="14">
            </div>
            
            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" required>
            </div>
            
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">
            </div>
            
            <button type="submit">Salvar Cliente</button>
            <button type="button" id="btnCancelarCliente" class="hidden">Cancelar Edição</button>
        </form>

        <div class="listagem">
            <h3>Lista de Clientes</h3>
            <input type="text" id="buscaCliente" placeholder="Buscar por Nome ou CPF...">
            <table id="tabelaClientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Nasc.</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="gestaoContatos" class="hidden">
        <h2>Contatos <span id="nomeClienteContatos"></span></h2>
        
        <form id="formContato">
            <h3 style="grid-column: 1 / -1;">Adicionar/Editar Contato</h3>
            
            <input type="hidden" id="contatoId">
            
            <div>
                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="Telefone">Telefone</option>
                    <option value="Email">E-mail</option>
                </select>
            </div>
            <div>
                <label for="valor">Valor (Telefone ou E-mail):</label>
                <input type="text" id="valor" required>
            </div>
            <div>
                <label for="observacao">Observação:</label>
                <input type="text" id="observacao">
            </div>
            
            <button type="submit">Salvar Contato</button>
            <button type="button" id="btnCancelarContato" class="hidden">Cancelar Edição</button>
        </form>

        <div class="listagem">
            <h3>Lista de Contatos do Cliente</h3>
            <table id="tabelaContatos">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th>Observação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <button type="button" id="btnVoltarClientes">Voltar para Clientes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
